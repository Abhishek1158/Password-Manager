
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Password Manager</h1>
        

        <div class="input">
            <label for="username" style="color: black; font-weight: 600;">Name</label><br>
            <input type="text"  id="username" placeholder="USERNAME" required>
            <br><br>
            <label for="text" style="color: black ; font-weight: 600;">Password</label><br>
            <input type="password" id="password" placeholder="Generated Password" readonly>
            <button type="button" id="togglePassword">Show</button>
            <input type="range" id="passwordLength" min="8" max="20" value="8" oninput="updatePassword()">
            <span id="rangeValue" style="font-size: 15px bold;">8</span>
            <button onclick="savePassword()">Save Password</button>
        </div>
    <section>
        <h2>Password History</h2>
        <ul id="passwordHistory"></ul>
    </section>
